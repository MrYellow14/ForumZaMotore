    <p>Nova objava</p>

    <form action="/Front/process-newpost.php" onsubmit="return validatePostForm()" method="POST" id="newpost" novalidate>
        <div class="naslov">
            <label for="naslov">Naslov</label> <br>
            <input type="text" id="naslov" name="naslov">
        </div>
        
        <div class="tekst">
            <label for="Tekst">Tekst</label> <br>
            <textarea id="tekst" name="tekst"></textarea>
        </div>


        <button class="objavi">Objavi</button>
    </form>

    <a href="index.php"><button class="natrag">Natrag</button></a>
<body>

<script>
    function validatePostForm(){
        var naslov = document.forms["newpost"]["naslov"].value;
        var tekst = document.forms["newpost"]["tekst"].value;

        if (naslov == ""){
            alert("Upiši naslov!");
            return false;
        }
        if (naslov.length>100){
            alert("Maksimalna dužina naslova je 100 znakova!");
            return false;
        }

        if (tekst == ""){
            alert("Upiši tekst!");
            return false;
        }
        if (tekst.length>1000){
            alert("Maksimalna dužina teksta je 1000 znakova!");
            return false;
        }

    }
</script>
